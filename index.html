<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>01</title>
  </head>

  <body>
    <div class="container">
      <div class="first-program">
        <h1 class="first-heading">Můj první program</h1>

        <form id="first-form">
          <div class="group">
            <label class="first-name">Jméno:</label>
            <input type="text" id="fname" name="firstName" />
          </div>

          <div class="group">
            <label class="last-name">Přijmení:</label>
            <input type="text" id="lname" name="lastName" />
          </div>

          <input type="submit" class="btn-name" value="Potvrdit" /><br />
          <span>Vaše jméno: </span><label class="full-name"></label>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
